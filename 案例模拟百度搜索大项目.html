<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {

        }
    </style>
</head>
<body>

<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">
</div>

<script src="common.js"></script>
<script>
    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
    my$("txt").onkeyup = function () {
        if (my$("dv")) {
            my$("box").removeChild(my$("dv"));
        }
        var tempArr = [];
        for (var i = 0; i < keyWords.length; i++) {
            if (keyWords[i].indexOf(this.value) == 0) {
                tempArr.push(keyWords[i]);
            }
        }
//        ============================
        if (tempArr.length == 0 || this.value.length == 0) {
            if (my$("dv")) {
                my$("box").removeChild(my$("dv"));
            }
            return;
        }
//        ==============================
        var div = document.createElement("div");
        my$("box").appendChild(div);
        div.id = "dv";
        div.style.width = "350px";
        div.style.border = "1px solid red";
        for (var j = 0; j < tempArr.length; j++) {
            var p = document.createElement("p");
            setInnerText(p, tempArr[j]);
            div.appendChild(p);
            p.style.margin = "0";
            p.style.marginTop = "5px";
            p.style.marginLeft = "5px";
            p.style.cursor = "pointer";
            p.onmouseover = function () {
                this.style.backgroundColor = "yellow";
            };
            p.onmouseout = function () {
                this.style.backgroundColor = "";
            };
        }
    }
</script>
</body>
</html>
